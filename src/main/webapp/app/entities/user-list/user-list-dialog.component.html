<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myUserListLabel">Create or edit a User List</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!userList.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="userList.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_main">Main</label>
            <input type="checkbox" class="form-control" name="main" id="field_main"
                [(ngModel)]="userList.main"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="userList.userId"  required>
                <option *ngIf="!editForm.value.user" [ngValue]="null" selected></option>
                <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.user?.dirty && editForm.controls.user?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.user?.errors?.required">
                This field is required.
            </small>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_todoList">Todo List</label>
            <select class="form-control" id="field_todoList" name="todoList" [(ngModel)]="userList.todoListId"  required>
                <option *ngIf="!editForm.value.todoList" [ngValue]="null" selected></option>
                <option [ngValue]="todoListOption.id" *ngFor="let todoListOption of todolists; trackBy: trackTodoListById">{{todoListOption.id}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.todoList?.dirty && editForm.controls.todoList?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.todoList?.errors?.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
