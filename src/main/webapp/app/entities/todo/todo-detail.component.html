
<div *ngIf="todo">
    <h2><span>Todo</span> {{todo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Text</span></dt>
        <dd>
            <span>{{todo.text}}</span>
        </dd>
        <dt><span>Done</span></dt>
        <dd>
            <span>{{todo.done}}</span>
        </dd>
        <dt><span>Created Date</span></dt>
        <dd>
            <span>{{todo.createdDate | date:'medium'}}</span>
        </dd>
        <dt><span>Author</span></dt>
        <dd>
            {{todo.author.login}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'todo/'+ todo.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
